<div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form role="form" name="form">
                <div class="form-group" ng-class="{ 'has-error': form.summoner.$invalid, 'has-success': form.summoner.$valid}">
                    <label class="control-label" for="summoner">Summoner Name</label>
                    <input  type="text"
                            class="form-control"
                            name="summoner"
                            ng-minlength="3"
                            ng-maxlength="32"
                            ng-pattern="/[\w-\.]+/"
                            ng-model="mv.summoner"
                            ng-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input  type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            ng-model="mv.password"
                            ng-required="true">
                </div>
                <div class="form-group has-warning has-feedback" id="formPassConf">
                    <label class="control-label" for="passconf" id="labelPassConf">Enter Password</label>
                    <div class="input-group">
                        <span class="input-group-addon">Confirmation</span>
                        <input  id="passconf"
                                name="password_confirmation"
                                class="form-control"
                                type="password"
                                ng-required="true">
                    </div>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback" id="glyphPassConf"></span>
                </div>
                <br>
            <div class="form-group text-center">
                <label class="control-label" for="Valider"></label>
                <button id="register"
                        name="register"
                        class="btn btn-success"
                        ng-hide="form.$invalid" >Valider !</button>
            </div>
            </form>
        </div>
    </div>
    <br><br>
    <div class="row text-center">
        <div ng-show="mv.error" class="label label-danger">{{mv.error}}</div>
        <div ng-show="mv.success" class="label label-success">{{mv.success}}</div>
    </div>
</div>
